<!DOCTYPE html>
<html>
<head>
	<title>Image Recognition Result</title>
	<style>
		body {
			background-color: #f5f5f5;
			color: #333;
			font-family: Arial, sans-serif;
			font-size: 16px;
			line-height: 1.5;
			margin: 0;
			padding: 0;
			text-align: center;
		}

		h1 {
			margin-top: 40px;
			font-size: 36px;
			font-weight: bold;
			text-align: center;
			color: #333;
		}

		img {
			margin-top: 20px;
			max-width: 70%;
			height: auto;
		}

		.download {
			margin-top: 40px;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		button {
			background-color: #ff5722;
			border: none;
			color: #fff;
			padding: 10px 20px;
			font-size: 16px;
			border-radius: 5px;
			margin-right: 20px;
			cursor: pointer;
		}

		select {
			background-color: #fff;
			border: 1px solid #ccc;
			color: #333;
			padding: 10px;
			font-size: 16px;
			border-radius: 5px;
			cursor: pointer;
		}

		option {
			color: #333;
		}
	</style>
</head>
<body>
	<h1>Image Recognition Result</h1>
	<img src="data:image/png;base64,{{ image_data }}" />
	<div class="download">
		<button onclick="window.location.href='/download'">Download</button>
		<select onchange="window.location.href=this.value">
			<option value="" disabled selected>Download as</option>
			<option value="/download_image">Image</option>
			<option value="/download_pdf">PDF</option>
			<option value="/download_zip">Zip</option>
		</select>
	</div>
</body>
</html>
